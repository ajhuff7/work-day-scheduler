<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <!-- set description class to textarea -->
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- this is for scheduler -->
      <!-- rows for each hour of scheduler -->
      <div class="row">
        <div class="hour time-block col-1">9am</div>
        <textarea id="09" class="future col-8"></textarea>
        <div id="saveBtn" class="saveBtn col-1 fas fa-archive center"></div>
      </div> 
      <div class="row">
        <!-- designated css to div tags/classes -->
        <div class="hour time-block col-1">10am</div>
        <textarea id="10" class="future col-8"></textarea>
        <div id="saveBtn" class="saveBtn col-1 fas fa-archive center"></div>
      </div>
      <div class="row">
        <div class="hour time-block col-1">11am</div>
        <textarea id="11" class="future col-8"></textarea>
        <div id="saveBtn" class="saveBtn col-1 fas fa-archive center"></div>
      </div>
      <div class="row">
        <div class="hour time-block col-1">12pm</div>
        <textarea id="12" class="future col-8"></textarea>
        <div id="saveBtn" class="saveBtn col-1 fas fa-archive center"></div>
      </div>
      <div class="row">
        <div class="hour time-block col-1">1pm</div>
        <textarea id="01" class="future col-8"></textarea>
        <div id="saveBtn" class="saveBtn col-1 fas fa-archive center"></div>
      </div>
      <div class="row">
        <div class="hour time-block col-1">2pm</div>
        <textarea id="02" class="future col-8"></textarea>
        <div id="saveBtn" class="saveBtn col-1 fas fa-archive center"></div>
      </div>
      <div class="row">
        <div class="hour time-block col-1">3pm</div>
        <textarea id="03" class="future col-8"></textarea>
        <div id="saveBtn" class="saveBtn col-1 fas fa-archive center"></div>
      </div>
      <div class="row">
        <div class="hour time-block col-1">4pm</div>
        <textarea id="04" class="future col-8 data-time= 4"></textarea>
        <div id="saveBtn" class="saveBtn col-1 fas fa-archive center"></div>
      </div>
      <div class="row">
        <div class="hour time-block col-1">5pm</div>
        <textarea id="05" class="future col-8"></textarea>
        <div id="saveBtn" class="saveBtn col-1 fas fa-archive center"></div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
